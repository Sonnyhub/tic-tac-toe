<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="template.js"></script>
    <link rel="shortcut icon" href="img/faficon_tic_tac_toe.png" type="image/x-icon">
    <link rel="stylesheet" href="fonts.css">
    <title>tic tac toe</title>
</head>
    <body onload="init()" >
        <div class="curent-player-container" >
            <h1>Current Player:</h1>
            <div id="curentPlayerInfo" >

                <svg width="30" height="30" viewBox="-20 -20 140 140" xmlns="http://www.w3.org/2000/svg">
                    <line x1="-20" y1="-20" x2="120" y2="120" style="stroke:#ff9500;stroke-width:18" />
                    <line x1="-20" y1="120" x2="120" y2="-20" style="stroke:#ff9500;stroke-width:18" />
                </svg>
                  
            </div>
        </div>

        <div id="mainContainer" ></div>
        <button onclick="restardGame()" >restart game</button>
        <h1>Hallo</h1>
    </body>
</html>
